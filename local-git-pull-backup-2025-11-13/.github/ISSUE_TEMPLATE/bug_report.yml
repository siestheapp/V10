name: Bug report
description: Report a bug to help us improve
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide step-by-step instructions
      placeholder: 1. Go to '...'\n2. Click on '...'\n3. See error
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, Python/Node versions, branch
      placeholder: e.g., macOS 14, Python 3.11, Node 20, branch foo
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs/screenshots
      description: Paste logs or attach screenshots


