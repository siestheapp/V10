<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proxi — Find Your Size (Hero)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../freestyle-tokens.css">
  <style>
    :root{
      --bg: #FAFBFC;
      --ink: #0B0F14;
      --muted: #8B95A6;
      --accent: #00A3A3;
      --card: #FFFFFF;
    }
*{margin:0;padding:0;box-sizing:border-box}
html{background:var(--bg)}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--ink);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0;
  position:relative
}

/* iPhone Frame */
.phone{width:430px;height:932px;border-radius:55px;background:transparent;border:2px solid #000;position:relative;box-shadow:none}
.screen{position:absolute;inset:2px;background:#FAFBFC;border-radius:53px;overflow:hidden;display:flex;flex-direction:column}

/* Dynamic Island */
.island{position:absolute;top:11px;left:50%;transform:translateX(-50%);width:126px;height:37px;background:#000;border-radius:19px;z-index:5}

/* Status Bar */
.status{height:54px;margin-top:4px;display:flex;align-items:center;justify-content:space-between;padding:0 30px;font-weight:600;color:#000;font-size:17px;letter-spacing:-.02em}
.status .right{display:flex;align-items:center;gap:6px}
.status .right img{height:13px;width:auto;display:block}

/* App Header - Absolute to phone, always visible */
.header{
  position:absolute;
  top:70px; /* Below status bar and island */
  left:0;
  right:0;
  height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100; /* Above screen content */
  background:transparent;
}
.logo{
  font-weight:600;
  font-size:28px;
  letter-spacing:-.015em;
  background:linear-gradient(135deg, #00A3A3, #16B5B5);
  -webkit-background-clip:text;
  background-clip:text;
  -webkit-text-fill-color:transparent
}

/* Content Container */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:60px 24px 100px; /* Just enough space for the card */
}

/* Hero Product Card - SLOWED DOWN */
.product-card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:28px;
  overflow:hidden;
  box-shadow:
    0 4px 6px -1px rgba(0,0,0,0.03),
    0 10px 15px -3px rgba(0,0,0,0.04),
    0 20px 25px -5px rgba(0,0,0,0.03);
  opacity:0;
  transform:translateY(20px);
  transition:opacity 2s cubic-bezier(0.4, 0, 0.2, 1), transform 2s cubic-bezier(0.4, 0, 0.2, 1); /* Changed from 0.4s to 2s */
}

.product-card.is-visible{
  opacity:1;
  transform:translateY(0);
}

/* Hero Product Image */
.product-image-container{
  position:relative;
  width:100%;
  height:420px;
  background:#F9FAFB;
  overflow:hidden;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 2s cubic-bezier(0.4, 0, 0.2, 1) 0.5s, transform 2s cubic-bezier(0.4, 0, 0.2, 1) 0.5s; /* SLOWED: 2s duration, 0.5s delay */
}

.product-card.is-visible .product-image-container{
  opacity:1;
  transform:translateY(0);
}

.product-image{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
}

/* Gradient overlay for better text readability */
.image-overlay{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:80px;
  background:linear-gradient(to top, rgba(255,255,255,0.9), transparent);
  pointer-events:none;
}

/* Product Info Section */
.product-info{
  padding:18px 20px 20px;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 2s cubic-bezier(0.4, 0, 0.2, 1) 1s, transform 2s cubic-bezier(0.4, 0, 0.2, 1) 1s; /* SLOWED: 2s duration, 1s delay */
}

.product-card.is-visible .product-info{
  opacity:1;
  transform:translateY(0);
}

.product-status{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 12px;
  background:#E8FBF3;
  border-radius:20px;
  font-size:14px;
  color:#0E8A62;
  font-weight:500;
  margin-bottom:16px;
}

.product-brand{
  font-size:13px;
  font-weight:700;
  letter-spacing:0.08em;
  text-transform:uppercase;
  color:#8B95A6;
  margin-bottom:6px;
}

.product-name{
  font-size:22px;
  font-weight:600;
  color:#0B0F14;
  line-height:1.3;
}

.status-check{
  width:16px;
  height:16px;
  background:#0E8A62;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:10px;
  font-weight:bold;
}

/* Loading Section */
.loading-section{
  padding:18px 20px 20px;
  border-top:1px solid #F3F4F6;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 2s cubic-bezier(0.4, 0, 0.2, 1) 1.5s, transform 2s cubic-bezier(0.4, 0, 0.2, 1) 1.5s; /* SLOWED: 2s duration, 1.5s delay */
}

.product-card.is-visible .loading-section{
  opacity:1;
  transform:translateY(0);
}

.loading-text{
  font-size:16px;
  font-weight:500;
  color:#6A7683;
  text-align:center;
}

/* Progress Indicator */
.progress-track{
  width:100%;
  height:6px;
  background:#F3F4F6;
  border-radius:3px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  background:linear-gradient(90deg, #00A3A3, #16B5B5);
  border-radius:3px;
  width:0%;
  animation:progressFill 10s cubic-bezier(0.4, 0, 0.2, 1) 3s forwards; /* SLOWED: 10s duration, 3s delay */
}

@keyframes progressFill{
  0%{width:0%}
  25%{width:35%}
  50%{width:60%}
  75%{width:80%}
  100%{width:100%}
}


/* Bottom navigation */
.bottom-nav{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:83px;
  background:#fff;
  border-top:1px solid rgba(0,0,0,0.06);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:8px 20px 24px;
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  text-decoration:none;
  color:#C4C9D4;
  font-size:11px;
  font-weight:500;
  cursor:pointer;
  transition:color 0.2s;
}

.nav-item.active{color:#00A3A3}
.nav-icon{
  width:28px;
  height:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  .product-card{animation:none}
  .loading-spinner{animation:none}
  .progress-fill{animation:none;width:60%}
  .info-hint{animation:none;opacity:1}
}
  </style>
</head>
<body>
  <div class="phone">
    <!-- Fixed Header with Logo - Outside screen for persistence -->
    <div class="header">
      <div class="logo">proxi</div>
    </div>

    <div class="screen">
      <div class="island"></div>
      <div class="status">
        <div>9:41</div>
        <div class="right">
          <img src="../img/cellular-connection.svg" alt="cell"/>
          <img src="../img/wifi.svg" alt="wifi"/>
          <img src="../img/battery.svg" alt="battery"/>
        </div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <!-- Hero Product Card -->
        <div class="product-card is-visible" id="loadingCard">
          <!-- Large Hero Image -->
          <div class="product-image-container">
            <img class="product-image" src="../img/pnpdress.png" alt="Botanique Midi Dress" />
            <div class="image-overlay"></div>
          </div>

          <!-- Product Details -->
          <div class="product-info">
            <div class="product-status">
              <span class="status-check">✓</span>
              <span>Product matched</span>
            </div>
            <div class="product-brand">Petal & Pup</div>
            <h1 class="product-name">Botanique Midi Dress</h1>
          </div>

          <!-- Loading State -->
          <div class="loading-section">
            <div class="loading-text">Finding size twins</div>
            <div class="progress-track">
              <div class="progress-fill"></div>
            </div>
          </div>
        </div>

      </div>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <div class="nav-item active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="1.5"/>
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <span>Find</span>
        </div>
        <div class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/>
            <path d="M4 9H20M9 4V20" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Feed</span>
        </div>
        <div class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 7V12C3 16.5 6 20.16 12 21C18 20.16 21 16.5 21 12V7L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
          </svg>
          <span>Closet</span>
        </div>
        <div class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.5"/>
            <path d="M16 14C16 12.3431 14.2091 11 12 11C9.79086 11 8 12.3431 8 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          <span>Profile</span>
        </div>
      </nav>
    </div>
  </div>

  <script>
    // Show loading screen IMMEDIATELY on page load
    window.addEventListener('DOMContentLoaded', () => {
      const loadingCard = document.getElementById('loadingCard');
      const productImage = document.querySelector('.product-image');

      // NO DELAY - show immediately
      if (loadingCard) {
        // Load image
        if (productImage && productImage.dataset.src) {
          productImage.src = productImage.dataset.src;
        }

        // Show card immediately
        loadingCard.hidden = false;
        loadingCard.style.opacity = '1';
        loadingCard.classList.add('is-visible');
      }
    });
  </script>
</body>
</html>
