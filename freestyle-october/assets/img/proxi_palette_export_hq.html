<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Export proxi_palette.png (HQ)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; background: #f6f7f8; color: #0B0F14; }
      .wrap { max-width: 960px; margin: 0 auto; display: grid; gap: 16px; }
      .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
      .preview { border-radius: 8px; overflow: hidden; border: 1px solid #e6e8eb; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
      button { background: #0B0F14; color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button:hover { background: #11161c; }
      input[type="number"] { width: 100px; padding: 8px; border: 1px solid #d4d7db; border-radius: 8px; }
      code { background: #0b0f1411; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>proxi_palette.png (HQ)</h1>
        <p>Base size <code>1500×500</code>. Export PNG in multiple high-res sizes.</p>
        <div class="preview">
          <svg id="palette" width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="375" height="500" fill="#00A3A3"/>
            <rect x="375" y="0" width="375" height="500" fill="#A6FFCB"/>
            <rect x="750" y="0" width="375" height="500" fill="#7FE1FF"/>
            <rect x="1125" y="0" width="375" height="500" fill="#0B0F14"/>
          </svg>
        </div>
        <div class="row" style="margin-top:14px">
          <button data-w="1500" data-h="500">Download 1500×500</button>
          <button data-w="3000" data-h="1000">Download 3000×1000</button>
          <button data-w="6000" data-h="2000">Download 6000×2000</button>
          <span>Custom:</span>
          <input id="w" type="number" value="4500" min="1" step="1">×
          <input id="h" type="number" value="1500" min="1" step="1">
          <button id="custom">Download custom</button>
        </div>
      </div>
    </div>
    <script>
      function svgToPng(svgEl, width, height) {
        const svgData = new XMLSerializer().serializeToString(svgEl);
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            URL.revokeObjectURL(url);
            canvas.toBlob((blob) => resolve(blob), 'image/png');
          };
          img.src = url;
        });
      }

      const svg = document.getElementById('palette');
      document.querySelectorAll('button[data-w]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const w = parseInt(btn.getAttribute('data-w'), 10);
          const h = parseInt(btn.getAttribute('data-h'), 10);
          const blob = await svgToPng(svg, w, h);
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `proxi_palette_${w}x${h}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        });
      });

      document.getElementById('custom').addEventListener('click', async () => {
        const w = parseInt(document.getElementById('w').value, 10) || 1500;
        const h = parseInt(document.getElementById('h').value, 10) || 500;
        const blob = await svgToPng(svg, w, h);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `proxi_palette_${w}x${h}.png`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      });
    </script>
  </body>
  </html>
