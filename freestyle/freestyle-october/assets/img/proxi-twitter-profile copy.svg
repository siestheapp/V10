<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FFFFFF" rx="20"/>
  
  <!-- Subtle shadow for depth -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.08)"/>
    </filter>
    
    <!-- Brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009090;stop-opacity:1" />
      <stop offset="42%" style="stop-color:#1FAED9;stop-opacity:1" />
      <stop offset="62%" style="stop-color:#00A3A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35D1AE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main container with shadow -->
  <rect width="400" height="400" fill="#FFFFFF" rx="20" filter="url(#shadow)"/>
  
  <!-- Proxi text -->
  <text x="200" y="240" 
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="72" 
        font-weight="800" 
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="url(#brandGradient)"
        letter-spacing="-0.02em">
    proxi
  </text>
  
  <!-- Subtle accent line -->
  <rect x="120" y="280" width="160" height="3" fill="url(#brandGradient)" rx="1.5" opacity="0.6"/>
</svg>
