<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Comparison</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      height: 100vh;
      background: #111;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #333;
    }
    .column:last-child {
      border-right: none;
    }
    .label {
      background: #222;
      color: #fff;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    iframe {
      flex: 1;
      border: none;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="column">
    <div class="label">find-screen.html (ORIGINAL)</div>
    <iframe src="find-screen.html"></iframe>
  </div>
  <div class="column">
    <div class="label">feed-unified.html</div>
    <iframe src="feed-unified.html"></iframe>
  </div>
</body>
</html>
